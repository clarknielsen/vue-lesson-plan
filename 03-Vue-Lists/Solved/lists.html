<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Lists</title>
</head>
<body>
  <div id="app">
    <ul>
      <!-- use "v-for" directive to create an li tag for every fruit -->
      <li v-for="fruit in fruits">
        {{ fruit }}
        <!-- use "v-if" directive to only add this extra tag for apples -->
        <em v-if="fruit === 'apple'"> -- my favorite!</em>
      </li>
    </ul>
  </div>

  <!-- link to the vue cdn -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    // create a new vue instance and attach it to the div above
    var app = new Vue({
      el: "#app",
      data: {
        fruits: ["banana", "apple", "orange"]
      }
    });
    
    setTimeout(function() {
      // update fruits array to include three more items
      app.fruits = app.fruits.concat(["watermelon", "peach", "mango"]);
    }, 2000);
  </script>
</body>
</html>
