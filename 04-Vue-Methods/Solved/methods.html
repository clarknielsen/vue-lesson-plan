<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Methods</title>
</head>
<body>
  <div id="app">
    <!-- the "v-on:click" directive is similar to a normal onclick but references a method that belongs to the vue instance -->
    <button v-on:click="add" v-bind:disabled="clicked">Add More Fruits!</button>
    <ul>
      <!-- use "v-for" directive to create an li tag for every fruit -->
      <li v-for="fruit in fruits">
        {{ fruit }}
      </li>
    </ul>
  </div>

  <!-- link to the vue cdn -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    // create a new vue instance and attach it to the div above
    var app = new Vue({
      el: "#app",
      data: {
        fruits: ["banana", "apple", "orange"],
        clicked: false
      },
      methods: {
        add: function() {
          // when using vue methods, we update values on "this"
          this.fruits = this.fruits.concat(["watermelon", "peach", "mango"]);
          this.clicked = true;
        }
      }
    });
  </script>
</body>
</html>
